<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搞事情</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="wrapper">
    <div class="navbar">
        <h1>比卡丘</h1>
    </div>
    <div class="header">
        想干啥子哟
    </div>
    <form @submit.prevent="merge" id="task-form" autocomplete="off">
        <div class="container">
            <input v-model="current.title" id="task-input" type="text">
            <button type="submit">+</button>
        </div>
    </form>
    <div class="task-list">
        <div class="container">
            未完成
            <task :todo="todo"
                  v-if="!todo.completed"
                  v-for="(todo,index) in list"
            ></task>

        </div>
    </div>
    <div class="task-list">
        <div class="container">
            <i></i>
            已完成
            <div v-if="todo.completed" v-for="(todo,index) in list" class="item completed">
                <button @click="toggle_complete(todo.id)">未完成</button>
                {{todo.title}}
                <button @click="remove(index)">删除</button>
                <button @click="set_current(todo)">更新</button>
            </div>
        </div>
    </div>
</div>
<template id="task-tpl">
    <div class="item">
        <button @click="toggle_complete(todo.id)">完成</button>
        {{todo.title}}
        <button @click="action('remove',todo.id)">删除</button>
        <button @click="set_current(todo)">更新</button>
    </div>
</template>
<script src="lib/vue.js"></script>
<script src="js/myStorage.js"></script>
<script src="js/main.js"></script>
</body>
</html>
